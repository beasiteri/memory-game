<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <h1>Matching Game</h1>
        </header>

        <!-- SCORE PANEL -->
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">10</span> Moves

            <!-- RESTART THE GAME -->
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <!-- CARDS WITH IMAGES -->
        <ul class="deck">
            <li class="card"><i class="fa fa-diamond"></i>1</li>
            <li class="card"><i class="fa fa-paper-plane-o"></i>2</li>
            <li class="card"><i class="fa fa-anchor"></i>3</li>
            <li class="card"><i class="fa fa-bolt"></i>4</li>
            <li class="card"><i class="fa fa-cube"></i>5</li>
            <li class="card"><i class="fa fa-anchor"></i>6</li>
            <li class="card"><i class="fa fa-leaf"></i>7</li>
            <li class="card"><i class="fa fa-bicycle"></i>8</li>
            <li class="card"><i class="fa fa-diamond"></i>9</li>
            <li class="card"><i class="fa fa-bomb"></i>10</li>
            <li class="card"><i class="fa fa-leaf"></i>11</li>
            <li class="card"><i class="fa fa-bomb"></i>12</li>
            <li class="card"><i class="fa fa-bolt"></i>13</li>
            <li class="card"><i class="fa fa-bicycle"></i>14</li>
            <li class="card"><i class="fa fa-paper-plane-o"></i>15</li>
            <li class="card"><i class="fa fa-cube"></i>16</li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
